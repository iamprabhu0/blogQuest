{% extends "base.html" %}
{% block content %}

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg text-center">
        <form id="searchForm" method="post" class="flex items-center space-x-2">
            <label for="query" class="sr-only">Search</label>
            <input type="text" id="query" name="query" required
                class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-0"
                placeholder="Enter your search query">
            <button type="submit" class="px-4 py-2 bg-gray-700 text-white rounded-r-md  bg-gray-700 transition-colors">
                Search
            </button>
        </form>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var queryValue = document.getElementById("query").value;
            window.location.href = "/results/" + encodeURIComponent(queryValue);
        });
    </script>
</body>

</html>
{% endblock %}
